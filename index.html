<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>امتحان تفاعلي</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        #my-ad-unit {
            margin: 20px 0;
        }
        /* إضافة تصميمات أخرى حسب الحاجة */
    </style>
</head>
<body>

<h1>امتحان تفاعلي</h1>
<p>أدخل اسمك:</p>
<input type="text" id="studentName" placeholder="اسم الطالب">

<h2>اختر الإجابة الصحيحة:</h2>
<form id="quizForm">
    <h3>1. السؤال الأول؟</h3>
    <label><input type="radio" name="q1" value="a"> الخيار A</label><br>
    <label><input type="radio" name="q1" value="b"> الخيار B</label><br>
    <label><input type="radio" name="q1" value="c"> الخيار C</label><br>

    <h3>2. السؤال الثاني؟</h3>
    <label><input type="radio" name="q2" value="a"> الخيار A</label><br>
    <label><input type="radio" name="q2" value="b"> الخيار B</label><br>
    <label><input type="radio" name="q2" value="c"> الخيار C</label><br>

    <!-- أضف المزيد من الأسئلة حسب الحاجة -->

    <button type="button" onclick="showResult()">تأكيد</button>
</form>

<div id="1097605">
    <!-- كود AdMaven للإعلان -->
    <script type="text/javascript" src="https://admaven.com/ads.js"></script>
    <div id="admaven-ad" style="width: 100%; height: 250px;"></div>
    <script type="text/javascript">
        var admaven_ad = document.getElementById('admaven-ad');
        admaven_ad.innerHTML = '<iframe src="https://admaven.com/ad.php?id=1097605" style="width:100%; height:100%; border:none;"></iframe>';
    </script>
</div>

<script>
function showResult() {
    // هنا يمكنك حساب الدرجة وعرض النتيجة
    var name = document.getElementById("studentName").value;
    alert("اسمك: " + name + "\nنتيجتك: [هنا يمكن عرض النتيجة]");
}
</script>

</body>
</html>
