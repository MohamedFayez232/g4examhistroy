    <script>
        function calculateResult() {
            let score = 0;
            const correctAnswers = {
                q1: "a",
                q2: "c",
                q3: "b",
                q4: "a",
                q5: "c",
                q6: "b",
                q7: "a",
                q8: "true",
                q9: "false",
                q10: "true",
                q11: "false",
                q12: "true",
                q13: "false",
                q14: "true",
                q15: "false"
            };

            // Check answers
            for (const [question, answer] of Object.entries(correctAnswers)) {
                const selectedAnswer = document.querySelector(`input[name="${question}"]:checked`);
                if (selectedAnswer && selectedAnswer.value === answer) {
                    score += 2; // 2 points for each correct answer
                }
            }

            // Show result on new page
            const studentName = document.getElementById("student-name").value || "طالب مجهول";
            localStorage.setItem("studentName", studentName);
            localStorage.setItem("studentScore", score);

            // Redirect to result page
            window.location.href = "result.html";
        }
