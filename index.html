<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>امتحان</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: right;
            margin: 20px;
        }
        h1, h2 {
            color: #2c3e50;
        }
        .question {
            margin-bottom: 15px;
        }
        .result {
            margin-top: 20px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <h1>امتحان</h1>
    <label for="studentName">اسم الطالب:</label>
    <input type="text" id="studentName" placeholder="أدخل اسمك" required>

    <form id="quizForm">
        <h2>أسئلة اختيار من متعدد:</h2>

        <div class="question">
            <p>1. ما هو عاصمة مصر؟</p>
            <label><input type="radio" name="q1" value="2"> القاهرة</label><br>
            <label><input type="radio" name="q1" value="0"> الإسكندرية</label><br>
            <label><input type="radio" name="q1" value="0"> الجيزة</label>
        </div>

        <div class="question">
            <p>2. ما هو أكبر محيط في العالم؟</p>
            <label><input type="radio" name="q2" value="0"> المحيط الأطلسي</label><br>
            <label><input type="radio" name="q2" value="2"> المحيط الهادئ</label><br>
            <label><input type="radio" name="q2" value="0"> المحيط الهندي</label>
        </div>

        <!-- إضافة المزيد من أسئلة الاختيار من متعدد هنا (إجمالي 7 أسئلة) -->

        <h2>أسئلة صح أو خطأ:</h2>

        <div class="question">
            <p>8. الأرض مسطحة.</p>
            <label><input type="radio" name="q8" value="0"> خطأ</label><br>
            <label><input type="radio" name="q8" value="2"> صح</label>
        </div>

        <div class="question">
            <p>9. الإنسان يحتاج للأكسجين للبقاء على قيد الحياة.</p>
            <label><input type="radio" name="q9" value="2"> صح</label><br>
            <label><input type="radio" name="q9" value="0"> خطأ</label>
        </div>

        <!-- إضافة المزيد من أسئلة صح أو خطأ هنا (إجمالي 8 أسئلة) -->

        <button type="button" onclick="calculateScore()">تأكيد</button>
    </form>

    <div class="result" id="result"></div>

    <script>
        function calculateScore() {
            let totalScore = 0;
            const form = document.forms.quizForm;
            const name = document.getElementById('studentName').value;

            for (let i = 1; i <= 15; i++) {
                const answer = form[`q${i}`];
                if (answer) {
                    for (let j = 0; j < answer.length; j++) {
                        if (answer[j].checked) {
                            totalScore += parseInt(answer[j].value);
                        }
                    }
                }
            }

            if (name) {
                document.getElementById('result').innerHTML = `<h2>النتيجة</h2><p>الاسم: ${name}</p><p>درجتك: ${totalScore} من 30</p>`;
            } else {
                alert("يرجى إدخال اسم الطالب.");
            }
        }
    </script>

</body>
</html>
