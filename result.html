<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>النتيجة</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        window.onload = function() {
            const studentName = localStorage.getItem("studentName");
            const studentScore = localStorage.getItem("studentScore");
            document.getElementById("student-name-result").innerText = studentName;
            document.getElementById("student-score").innerText = studentScore;
        }
    </script>
</head>
<body>
    <!-- إعلان AdMaven في صفحة النتيجة -->
    <div id="ad-result-top">
        <h2>إعلان AdMaven 3</h2>
    </div>

    <h2>نتيجة الطالب</h2>
    <div class="result">
        <p>اسم الطالب: <span id="student-name-result"></span></p>
        <p>النتيجة: <span id="student-score"></span> من 30</p>
    </div>

    <!-- إعلان AdMaven أسفل صفحة النتيجة -->
    <div id="ad-result-bottom">
        <h2>إعلان AdMaven 4</h2>
    </div>
</body>
</html>
